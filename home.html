<!DOCTYPE html>
<head lang="en">
  <title>fitness website</title>
<style>

    body{
        background-color: black;
        background-image: url("https://www.muscleandfitness.com/wp-content/uploads/2016/09/Bodybuilder-Working-Out-His-Upper-Body-With-Cable-Crossover-Exercise.jpg?quality=86&strip=all");
        font-family: sans-serif;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .wrapper{
      position: absolute;
    top: 45%;
    left: 50%;
    transform:translate(-50%, -50%);
    padding: 20px;
    background:rgba(189, 179, 179, 0.301);
    border-radius: 0px;
    font-family:sans-serif;
    color:white;
}
.dropbtn {
  background-color: teal;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

</style>
</head>
<body>
<div class="wrapper">
  <h1 style="font-family: cursive">Fitness And Health Care</h1>
  <p> If you want better results, make better choices</p>
  <div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
      <a href="bmi.html">BMI Calculator</a>
      <a href="ovulation.html">Ovulation Calculator</a>
     
    </div>
  </div>
</div>
</body>
</html>
